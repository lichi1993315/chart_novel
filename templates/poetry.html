<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏示例</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.2/echarts.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/poetry.js') }}" defer></script>
</head>
<body class="bg-gray-800 text-gray-300 h-auto">

<div class="bg-gray-900 flex space-x-6 py-4 ">
    <label class="text-gray-300 py-1 px-3 mr-2 mr-4 text-2xl" style="font-weight: bold">Refactor</label>

    <div class="flex space-x-6 text-gray-300 py-1 px-3 mr-2 mr-4 text-xl" style="font-weight: bold">
        <a href="/" class="hover:text-gray-400  px-3 hover:bg-gray-600">小说</a>
        <a href="poetry" class="hover:text-gray-400  px-3 hover:bg-gray-600">诗歌</a>
        <a href="image" class="hover:text-gray-400  px-3 hover:bg-gray-600">绘图</a>
    </div>
</div>

<div class="bg-gray-900 mr-4 mt-8 ml-4 pb-8 h-auto">
    <nav class="left-4 flex py-2">
        <button class="bg-gray-600 text-gray-300 py-1 px-3 mr-2 hover:bg-gray-600 mr-4 text-xl" id="tab1">注入灵感
        </button>
        <button class="bg-gray-900 text-gray-300 py-1 px-3 mr-2 hover:bg-gray-600 mr-4 text-xl" id="tab2">作品生成
        </button>
    </nav>

    <hr class="border-t border-gray-600">

    <div class="mt-8 ml-4 mr-4">
        <div class="content h-full">
            <div id="content1" class="content-item ">
                <div class="flex space-x-4">

                    <div class="mb-4 w-1/2">
                        <label class="block mb-2">主题</label>
                        <input id="storyName" class="bg-gray-800 text-gray-300 w-full rounded p-2" type="text"
                               placeholder="悲伤">
                    </div>

                    <div class="mb-4 w-1/2">
                        <label class="block mb-2">诗人</label>
                        <input id="storyName" class="bg-gray-800 text-gray-300 w-full rounded p-2" type="text"
                               list="poets"
                               placeholder="Emily Dickinson">
                        <datalist id="poets">
                            <option value="顾城">
                            <option value="海子">
                            <option value="洛夫">
                            <option value="张枣">
                            <option value="Emily Dickinson">
                            <option value="Hermann Hesse">
                            <option value="Jorge Luis Borges">
                        </datalist>
                    </div>

                    <div class="mb-4 w-1/2">
                        <label class="block mb-2">体裁</label>
                        <input id="storyStyle" class="bg-gray-800 text-gray-300  w-full  rounded p-2" type="text"
                               placeholder="现代诗"
                               list="typeOfPoetry">
                        <datalist id="typeOfPoetry">
                            <option value="现代诗">
                            <option value="朦胧诗">
                            <option value="七言律诗">
                            <option value="五言律诗">
                        </datalist>
                    </div>

                </div>
                <div class="mb-12 h-24">
                    <label class="block mb-2">灵感</label>
                    <input id="storyBackground" class="h-full bg-gray-800 text-gray-300 rounded w-full p-2" type="text"
                           placeholder="野花、月亮、血、心脏、春天、雪">
                </div>
            </div>
            <div id="content2" class="content-item hidden">
                <div class="flex space-x-8 ml-4 mr-4 mt-8 h-full items-center" style="height: 850px">
                    <div class="w-full h-full pb-12 items-center">
                        <textarea
                                class="poetry bg-gray-800 text-gray-300 h-full text-center truncate w-full"></textarea>
                        <button class="bg-green-600 text-gray-200 rounded h-12 w-full text-xl">绘图</button>
                    </div>
                    <div class="w-full h-full pb-12 items-center justify-center">

                        <textarea
                                class="poetry bg-gray-800 text-gray-300 h-full text-center truncate w-full"></textarea>
                        <button class="bg-green-600 text-gray-200 rounded h-12 w-full  text-xl">绘图</button>

                    </div>
                    <div class="w-full h-full pb-12 items-center justify-center">
                        <textarea
                                class="poetry bg-gray-800 text-gray-300 h-full text-center truncate w-full"></textarea>
                        <button class="bg-green-600 text-gray-200 rounded h-12 w-full  text-xl">绘图</button>

                    </div>
                </div>
            </div>
        </div>
        <div class="fixed bottom-4 right-4 space-y-8">
            <button class="bg-yellow-500 text-gray-900 py-4 px-8 mr-4 rounded text-2xl" id="import">导入
            </button>
            <button class="bg-yellow-500 text-gray-900 py-4 px-8 mr-4 rounded text-2xl" id="export">导出
            </button>
            <button class="bg-yellow-500 text-gray-900 py-4 px-8 rounded text-2xl" id="generate">生成
            </button>
        </div>
    </div>
</div>
</body>
