<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏示例</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/chart.js') }}" defer></script>
</head>
<body class="bg-gray-900 text-gray-300">
    <nav class="absolute left-4 top-4 flex">
        <button class="bg-gray-700 text-gray-300 py-1 px-3 rounded mr-2 hover:bg-gray-600 mr-4 text-xl" id="tab1">小说背景</button>
        <button class="bg-gray-700 text-gray-300 py-1 px-3 rounded mr-2 hover:bg-gray-600 mr-4 text-xl" id="tab2">单人属性</button>
        <button class="bg-gray-700 text-gray-300 py-1 px-3 rounded mr-2 hover:bg-gray-600 mr-4 text-xl" id="tab3">多人属性</button>
        <button class="bg-gray-700 text-gray-300 py-1 px-3 rounded hover:bg-gray-600 mr-4 text-xl" id="tab4">其他</button>
    </nav>
    <div class="mt-16 ml-4">
        <div class="content">
            <div id="content1" class="content-item">
                <div class="mb-4">
                    <label class="block mb-2">小说名字</label>
                    <input class="bg-gray-800 text-gray-300 rounded w-full p-2 " type="text">
                </div>
                <div class="mb-4">
                    <label class="block mb-2">章节数量</label>
                    <input class="bg-gray-800 text-gray-300 rounded w-full p-2 " type="number">
                </div>
                <div class="mb-4">
                    <label class="block mb-2">小说背景</label>
                    <input class="bg-gray-800 text-gray-300 rounded w-full p-2 " type="text">
                </div>
                <div class="mb-4">
                    <label class="block mb-2">小说风格</label>
                    <input class="bg-gray-800 text-gray-300 rounded w-full p-2 " type="text">
                </div>
                <button class="bg-blue-600 text-gray-200 py-1 px-3 rounded mb-4">新增角色</button>
                <table class="w-full">
                    <thead>
                        <tr>
                            <th class="border-gray-600 border">姓名</th>
                            <th class="border-gray-600 border">性别</th>
                            <th class="border-gray-600 border">角色</th>
                            <th class="border-gray-600 border">人物背景</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 在这里添加角色信息 -->
                    </tbody>
                </table>
            </div>
        <style>
            #single_chart {
                position: absolute;
                top: 50%;
                right: 0;
                transform: translateY(-50%);
            }
        </style>

            <div id="content2" class="content-item hidden">
                <div id="single_chart" style="width: 800px; height: 600px;"></div>
                <!-- 单人属性的内容 -->
            </div>
            <div id="content3" class="content-item hidden">
            <!-- 多人属性的内容 -->
        </div>
        <div id="content4" class="content-item hidden">
            <!-- 其他的内容 -->
        </div>
    </div>
    <div class="fixed bottom-4 right-4 space-y-8">
        <button class="bg-yellow-500 text-gray-900 py-4 px-8 mr-4 rounded text-2xl" id="import">导入</button>
        <button class="bg-yellow-500 text-gray-900 py-4 px-8 mr-4 rounded text-2xl" id="export">导出</button>
        <button class="bg-yellow-500 text-gray-900 py-4 px-8 rounded text-2xl" id="generate">小说生成</button>
    </div>
</div>
